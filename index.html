<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sun Hing Foods, Inc</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sun Hing Foods, Inc">
    <meta name="keywords" content="Sun Hing, Sun Hing Foods, Sun Hing Foods Inc, Foods, Food Distributor">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="body-background"></div>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header"><img src="images/logo.gif"></div>
                <div class="header-title">Sun Hing Foods</div>
                <div class="media-icon">
                    <a href="http://www.facebook.com" target="_blank"><img src="images/facebook.png" /></a>
                    <a href="http://www.twitter.com" target="_blank"><img src="images/twitter.svg" /></a>
                    <a href="http://www.instagram.com" target="_blank"><img src="images/instagram.png" /></a>
                </div>
                <div class="est-date">EST. 1981</div>
            </div>
        </nav>
        <div class="col-xs-4 col-sm-3 col-md-3 sidebar">
            <div class="list-group sidenav">
                <a href="#page=home" class="list-group-item home"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                <a href="#page=products" class="list-group-item products"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Products</a>
                <a href="#page=customers" class="list-group-item customers"><i class="fa fa-user" aria-hidden="true"></i>Customers</a>
                <a href="#page=recipes" class="list-group-item recipes"><i class="fa fa-cutlery" aria-hidden="true"></i>Recipes</a>
                <a href="#page=events" class="list-group-item events"><i class="fa fa-calendar" aria-hidden="true"></i>Events</a>
                <a href="#page=contact" class="list-group-item contact"><i class="fa fa-phone" aria-hidden="true"></i>Contact</a>
                <a href="#page=about" class="list-group-item about"><i class="fa fa-question" aria-hidden="true"></i>About</a>
            </div>
            <div class="brand-carousel pages page-home">
                <a href="#page=products&mode=brand"><div class="title-div"><i class="fa fa-tag" aria-hidden="true"></i>Our Brands</div></a>
                <div class="items data-div"></div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-9 col-md-9 content">
            <div class="pages page-home">
                <div class="home home-products data-div"></div>
                <div class="home home-recipes data-div"></div>
            </div>
            <div class="pages page-products">
                <div class="brand brand-title title"><i class="fa fa-tag" aria-hidden="true"></i>Brand<div class="search-brand search"><i class="fa fa-times cancel-search" aria-hidden="true"></i><input type="text" id="search-brand" class="search-textbox" placeholder="Search Brand" /></div></div>
                <div class="brand brand-empty data-div"></div>
                <div class="brand all-brand-content data-div"></div>
                <div class="brand brand-content data-div"></div>
                <div class="products products-title title"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Products<div class="search-product search"><i class="fa fa-times cancel-search" aria-hidden="true"></i><input type="text" id="search-product" class="search-textbox" placeholder="Search Product" /></div></div>
                <div class="products products-empty data-div"></div>
                <div class="products products-content data-div"></div>
                <div class="products product-detail-title title data-div"></div>
                <div class="products product-detail-content data-div"></div>
            </div>
            <div class="pages page-recipes">
                <div class="recipes all-recipes-content data-div"></div>
                <div class="recipes recipes-detail-content data-div"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="data/brand.js"></script>
    <script type="text/javascript" src="data/products.js"></script>
    <script type="text/javascript" src="data/recipes.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
