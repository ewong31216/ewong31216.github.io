<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Twitch-TV Search Stream</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="wrapper">
        <div id="top">
            <div class="search-div">
                <input id="search-text" type="text" placeholder="Search query..." />
                <button id="search-submit">Search</button>
            </div>
        </div>
        <div id="bottom" class="hidden">
            <div class="info">
                <div class="total">Total results: <span id="total_num">0</span></div>
                <div class="pagination">
                    <div class="page_info"><span id="prev" class="nav"></span><span id="current_page">0</span>/<span id="total_page">0</span><span id="next" class="nav"></span></div>
                </div>
            </div>
            <div id="items"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
